<!DOCTYPE html>
<html>
<head>
  <style>
.mask1 {
  -webkit-mask-image: url("../img/tech-logo.jpg");
  
     
}

</style>

</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="img/banner1.jpg" alt="banner" width="600" height="400">
</div>

<h3 class="mask1">Original image:</h3>
<img src="img/banner1.jpg" alt="banner" width="600" height="400">

</body>
</html>
