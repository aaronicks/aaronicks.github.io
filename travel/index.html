<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c75ad3936f.js" crossorigin="anonymous"></script>
	<title>Proxy Visas</title>
</head>

<body>
<section class="header">
	<div class="container">
		<img src="images/proxy-logo.png" width="250px">
		<button type="button" class="login-btn">Login</button>
	</div>
	<h1>Travel Across The Globe</h1>
	<p>Subscribe to Proxy Visas YouTube Channel</p>
	<div class="input-group col-md-6">
		<input type="text" class="form-control" placeholder="Search Country or City">

		<div class="input-group-append col-md-1">
		<button type="submit" class="input-group-text btn">Search</button>

		</div>
	</div>
</section>
<!-- header ends< -->

<section class="features">
	<h1>Featured Destinations</h1>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="feature-box">
				<div class="feature-img">
					<img src="images/1.jpg">
					<div class="price">
						<p>$78</p>
					</div>
					<div class="rating">
						<i class="fa fa-solid fa-star"></i>
						<i class="fa fa-solid fa-star"></i>
						<i class="fa fa-solid fa-star"></i>
						<i class="fa fa-regular fa-star-half-stroke"></i>
						<i class="fa fa-regular fa-star"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>
</div>

</section> 
<!-- features ends -->

</body>
</html>
